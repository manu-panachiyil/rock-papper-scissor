<!DOCTYPE html>
<html>

<head>
    <title>
        App Rock paper
    </title>
    <script src="scripts/rock-paper-scissors.js"></script>

    <link rel="stylesheet" href="styles/rock-paper-scissors.css">

</head>

<body onload="updateScoreElement();">
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
        playGame('rock');
        " class="move-button"><img src="img/rock-emoji.png" class="move-icon" alt=""></button>


    <button onclick="
         playGame('paper');
        " class="move-button"><img src="img/paper-emoji.png" class="move-icon" alt=""></button>

    <button onclick="
        playGame('scissors');
        " class="move-button"><img src="img/scissors-emoji.png" class="move-icon" alt=""></button>


    <p class="js-result result"></p>
    <p class="js-moves"> </p>
    <p class="js-score score"></p>


    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

</body>

</html>
